# map must be in the http context; this file is included into nginx's http context
map $http_upgrade $connection_upgrade {
    default upgrade;
    ""      close;
}

server {
    listen 80;
    server_name _;

    # Redirect all HTTP to HTTPS
    return 301 https://$host$request_uri;
}

server {
    listen 443 ssl http2;
    server_name _;

    ssl_certificate /etc/ssl/certs/home.sensor-hub.pem;
    ssl_certificate_key /etc/ssl/private/home.sensor-hub-key.pem;

    # Basic SSL hardening (optional)
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers on;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files; SPA fallback to index.html for client-side routes
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to the backend (strip the /api/ prefix)
    location /api/ {
        # /api/auth/login -> /auth/login on the backend.
        proxy_pass https://sensor-hub:8080/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        # TLS options for connecting to the backend
        proxy_ssl_server_name on;                     # enable SNI
        proxy_ssl_name "home.sensor-hub";           # expected name in backend cert (SNI and verification)
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-mkcert.pem;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
    }

    # WebSocket endpoints used by the backend. Match any route that contains a `/ws` segment
    # This covers: /properties/ws, /temperature/ws/*, /sensors/ws/*, etc.
    location ~ /ws(/|$) {
        proxy_pass https://sensor-hub:8080;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection $connection_upgrade;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_ssl_server_name on;
        proxy_ssl_name "home.sensor-hub";
        proxy_ssl_trusted_certificate /etc/ssl/certs/ca-mkcert.pem;
        proxy_ssl_verify on;
        proxy_ssl_verify_depth 2;
    }
}
